<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drag Papers ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap">
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      background: url("bg.jpeg") center/cover fixed no-repeat;
      margin: 0;
      overflow-x: hidden;
    }
    .music-btn {
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 9999;
      border: none;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 14px;
      backdrop-filter: blur(6px);
      background: rgba(255,255,255,0.7);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      cursor: pointer;
      user-select: none;
    }
    .music-btn[aria-pressed="true"] { font-weight: 700; }
    .paper.heart .heart-img {
      width: 100%;
      height: auto;
      display: block;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- Music -->
  <audio id="bg-music" preload="auto" loop playsinline>
    <source src="birthdaymusic.mp3" type="audio/mpeg" />
  </audio>
  <button id="music-toggle" class="music-btn" aria-pressed="false" title="Toggle music">‚ñ∂Ô∏è Play music</button>

  <!-- Heart -->
  <div class="paper heart">
    <img class="heart-img" src="heart.webp" alt="Heart" loading="lazy" />
  </div>

  <!-- Photos -->
  <div class="paper image"><p>and I fallen in</p><p>Love with You üòç</p><img src="1.jpg" alt="Photo 1" /></div>
  <div class="paper image"><img src="2.jpg" alt="Photo 2" /></div>
  <div class="paper image"><p>How can be</p><p>someone so cute ‚ù§Ô∏è</p><img src="3.jpg" alt="Photo 3" /></div>
  <div class="paper image"><img src="4.jpg" alt="Photo 4" /></div>
  <div class="paper image"><img src="5.jpg" alt="Photo 5" /></div>
  <div class="paper image"><img src="6.jpg" alt="Photo 6" /></div>
  <div class="paper image"><img src="7.jpg" alt="Photo 7" /></div>
  <div class="paper image"><img src="8.jpg" alt="Photo 8" /></div>

  <div class="paper red"><p class="p1">and My Favorite</p><p class="p2">Person üòç</p></div>
  <div class="paper"><p class="p1">You are Cute</p><p class="p1">Amazing ‚ù§Ô∏è</p></div>
  <div class="paper"><p class="p1">Drag the papers to move!</p></div>

  <script>
    // Music autoplay trigger
    const audio = document.getElementById('bg-music');
    const btn = document.getElementById('music-toggle');

    function fadeIn(audioEl, target = 0.5, ms = 1200) {
      audioEl.volume = 0;
      const steps = Math.max(1, Math.floor(ms / 50));
      let i = 0;
      const tick = () => {
        i++;
        audioEl.volume = Math.min(target, (i / steps) * target);
        if (i < steps && !audioEl.paused) requestAnimationFrame(tick);
      };
      requestAnimationFrame(tick);
    }

    async function tryPlay() {
      try {
        if (audio.paused) {
          await audio.play();
          fadeIn(audio, 0.5);
          btn.textContent = '‚è∏Ô∏è Pause music';
          btn.setAttribute('aria-pressed', 'true');
        }
      } catch (e) {
        console.warn('Autoplay blocked until user interacts.');
      }
    }

    const userStart = () => {
      tryPlay();
      window.removeEventListener('pointerdown', userStart);
      window.removeEventListener('touchstart', userStart);
      window.removeEventListener('keydown', userStart);
    };

    // Trigger play when dragging starts
    window.addEventListener('pointerdown', userStart, { once: true });
    window.addEventListener('touchstart', userStart, { once: true });
    window.addEventListener('keydown', userStart, { once: true });

    btn.addEventListener('click', async () => {
      if (audio.paused) {
        await tryPlay();
      } else {
        audio.pause();
        btn.textContent = '‚ñ∂Ô∏è Play music';
        btn.setAttribute('aria-pressed', 'false');
      }
    });

    // Simple mobile-friendly drag for papers
    let active = null, offsetX = 0, offsetY = 0;

    function startDrag(e) {
      active = e.currentTarget;
      const touch = e.touches ? e.touches[0] : e;
      offsetX = touch.clientX - active.offsetLeft;
      offsetY = touch.clientY - active.offsetTop;
      document.addEventListener('mousemove', drag);
      document.addEventListener('touchmove', drag, { passive: false });
      document.addEventListener('mouseup', endDrag);
      document.addEventListener('touchend', endDrag);
    }

    function drag(e) {
      if (!active) return;
      e.preventDefault();
      const touch = e.touches ? e.touches[0] : e;
      active.style.position = 'absolute';
      active.style.left = (touch.clientX - offsetX) + 'px';
      active.style.top = (touch.clientY - offsetY) + 'px';
      active.style.zIndex = Date.now(); // bring to front
    }

    function endDrag() {
      document.removeEventListener('mousemove', drag);
      document.removeEventListener('touchmove', drag);
      document.removeEventListener('mouseup', endDrag);
      document.removeEventListener('touchend', endDrag);
      active = null;
    }

    document.querySelectorAll('.paper').forEach(p => {
      p.style.touchAction = 'none';
      p.addEventListener('mousedown', startDrag);
      p.addEventListener('touchstart', startDrag);
    });
  </script>
</body>
</html>
