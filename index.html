  <script>
    // Music: play on first user action + toggle button
    const audio = document.getElementById('bg-music');
    const btn = document.getElementById('music-toggle');

    function fadeIn(audioEl, target = 0.5, ms = 1200) {
      audioEl.volume = 0;
      const steps = Math.max(1, Math.floor(ms / 50));
      let i = 0;
      const tick = () => {
        i++;
        audioEl.volume = Math.min(target, (i / steps) * target);
        if (i < steps && !audioEl.paused) requestAnimationFrame(tick);
      };
      requestAnimationFrame(tick);
    }

    async function tryPlay() {
      try {
        if (audio.paused) {
          await audio.play();
          fadeIn(audio, 0.5);
          btn.textContent = '‚è∏Ô∏è Pause music';
          btn.setAttribute('aria-pressed', 'true');
        }
      } catch (e) {
        console.warn('Autoplay blocked by browser. Click the button to play.');
      }
    }

    const startOnGesture = () => {
      tryPlay();
      window.removeEventListener('pointerdown', startOnGesture);
      window.removeEventListener('touchstart', startOnGesture);
      window.removeEventListener('keydown', startOnGesture);
    };
    window.addEventListener('pointerdown', startOnGesture, { once: true });
    window.addEventListener('touchstart', startOnGesture, { once: true });
    window.addEventListener('keydown', startOnGesture, { once: true });

    document.querySelectorAll('.paper').forEach(p => {
      p.addEventListener('pointerdown', startOnGesture, { once: true });
    });

    btn.addEventListener('click', async () => {
      if (audio.paused) {
        await tryPlay();
      } else {
        audio.pause();
        btn.textContent = '‚ñ∂Ô∏è Play music';
        btn.setAttribute('aria-pressed', 'false');
      }
    });
  </script>
